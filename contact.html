<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Elephant Sanctuary in Tennesse</title>
        <link href="donate-contactstyle.css" rel="stylesheet">
        <link href="media-queries.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <nav>
                <ul class="nav-sec">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="about.html">About</a></li>
                    <li class="logo"><a href="#"><img src="form-contact-images/Orange.png" alt="Logo"></a></li>
                    <li class="nav-item"><a href="contact.html">Contact</a></li>
                    <li class="nav-item"><a href="donate.html">Donate</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- contact -->
            <section id="contact">
                <div class="heading">
                    <h1>CONTACT US</h1>
                </div>

                <div class="grid-content">
                    <div class="content message-container">
                        <div class="message-form">
                            <p class="content-name">
                                Fill out this form for any inquiry. 
                                <br>
                                We will respond as soon as possible.
                            </p>
        
                            <form  id="contact-form" action="/" method="GET">
                                <div>
                                    <label for="contact-full-name">Full Name</label>
                                    <input type="text" id="contact-full-name" name="contact-full-name">
                                </div>
        
                                <div>
                                    <label for="contact-email">Email</label>
                                    <input type="email" id="contact-email" name="contact-email">
                                </div>
        
                                <div>
                                    <label for="contact-message">Your Message</label>
                                    <textarea id="contact-message" name="contact-message" rows="5" cols="30"></textarea>
                                </div>
        
                                <button type="submit" id="contact-button">Send Message</button>
                                <div id="contact-error" class="error-message"></div>
                            </form>
                        </div>
            
                        <ul>
                            <li>
                                <a href="https://www.facebook.com/ElephantSanctuaryTN"  target="_blank">
                                    <img id="facebook" src="./icon-images/Facebook_Logo_Secondary.png" alt="facebook logo">
                                </a>
                            </li>
        
                            <li>
                                <a href="https://x.com/elephantstn/">
                                    <img id="twitter" src="./icon-images/pngkey.com-twitter-logo-black-png-842567.png" alt="X logo" target="_blank">
                                </a>
                            </li>
        
                            <li>
                                <a href="https://www.instagram.com/theelephantsanctuary/"  target="_blank">
                                    <img id="instagram" src="./icon-images/Instagram_Glyph_Black.png" alt="instagram logo">
                                </a>
                            </li>
        
                            <li>
                                <a href="https://www.youtube.com/user/elephantsanctuarytn"  target="_blank">
                                    <img id="youtube" src="./icon-images/youtube_social_icon_dark.png" alt="youtube logo">
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6492.450910050122!2d-87.55401338864351!3d35.54813373715982!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x887cb550a097d97b%3A0x60eefce79296e5e2!2sThe%20Elephant%20Sanctuary%20in%20Tennessee%20%E2%80%94%20Elephant%20Discovery%20Center!5e0!3m2!1sen!2sus!4v1732247846051!5m2!1sen!2sus" width="320" height="280" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                            

                    <div class="content site-info">
                        <!-- <a href="https://www.iconpacks.net/free-icon/mail-2569.html">where i got these icons for free</a> -->
                        <div>
                            <img src="./icon-images/mobile-phone-2641.png" alt="phone icon">
                            <p class="content-name">Phone</p>
                            <p>
                                <a href="tel:+19317966500">(931) 796-6500</a>
                            </p>
                        </div>
                        
                        <div>
                            <img src="./icon-images/mail-2569.png" alt="email icon">
                            <p class="content-name">Email</p>
                            <p>
                                <a href="mailto:elephant@elephants.com">elephant@elephants.com</a>
                            </p>
                        </div>
                        
                        <div>
                            <img src="./icon-images/location-2955.png" alt="location icon">
                            <p class="content-name">Location</p>
                            <p>
                                PO Box 393
                                <br>
                                Hohenwald, TN 38462
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 The Elephant Sanctuary. All rights reserved.</p>
        </footer>

        
    </body>
</html>
